<html>

<head>
  <title>tic-tac-toe</title>
  <!-- <link rel="stylesheet" href="css/reset.css"> -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="blankscreen">
    <div id="loadBox">
      <div id="loadText">tictactoe</div>
      <div id="cross">
        <div class="cross" id="c1"></div>
        <div class="cross" id="c2"></div>
      </div>
      <div id="loadButton">
      </div>
    </div>
    <div id="nameEntryBox" style="display: none">
        <div id="enterNames">
          <form>
            <label>ENTERNAME</label>
            <input id="enterPlayer1Name" type="text" placeholder="Player 1"></input>
            <input id="enterPlayer2Name" type="text" placeholder="Player 2"></input>
            <input id='submitName' type="button" value="enter"></input>
        </form>
      </div>
    </div>
    <div id="pickMark" style="display: none">
      <label>CHOOSE SYMBOL</label>
      <div id='symbolButtons'>
        <div id='selectSymbol1' class="dropdown">
          <button id='dropBtnP1' class="dropbtn"></button>
            <div class="dropdown-content">
              <div class="p1Symbol" id="p1">spaceship</div>
              <div class="p1Symbol" id="p2">star</div>
              <div class="p1Symbol" id="p3">pizza</div>
              <div class="p1Symbol" id="p4">heart</div>
              <div class="p1Symbol" id="p5">fish</div>
              <div class="p1Symbol" id="p6">diamond</div>
              <div class="p1Symbol" id="p7">drumstick</div>
          </div>
        </div>
        <div id='selectSymbol2' class="dropdown">
        <button id='dropBtnP2' class="dropbtn"></button>
          <div class="dropdown-content">
            <div class="p2Symbol" id="t1">spaceship</div>
            <div class="p2Symbol" id="t2">star</div>
            <div class="p2Symbol" id="t3">pizza</div>
            <div class="p2Symbol" id="t4">heart</div>
            <div class="p2Symbol" id="t5">fish</div>
            <div class="p2Symbol" id="t6">diamond</div>
            <div class="p2Symbol" id="t7">drumstick</div>
        </div>
      </div>
      </div>
      <input id="symbolOk" type="button" value="enter"></input>
    </div>
  </div>
  <div id="wrapper" style="display: none">
      <div id="turnbox">
        <h1 id="turntext"></h1>
      </div>
      <div id="winbox">
        <div id="winHover">SCOREBOARD</div>
        <div id="winCounter" style="display: none">
            <ul id="wins"></ul>
        </div>
      </div>
      <div id="buttonBox">
        <div id="resetButton">RESET</div>
      </div>
      <div id="gameboard">
        <div class="squares" id="0">  </div>
        <div class="squares" id="1">  </div>
        <div class="squares" id="2">  </div>
        <div class="squares" id="3">  </div>
        <div class="squares" id="4">  </div>
        <div class="squares" id="5">  </div>
        <div class="squares" id="6">  </div>
        <div class="squares" id="7">  </div>
        <div class="squares" id="8">  </div>
      </div>
      <div class="scoreBoard"><h3 id="winName">Congratulations!</h3><p id="winText">You won the game with X!</p><p id="drawText"></p><button id="scoreBoardOk">OK!</button></div>
    <footer>
      <div id="bottomText">
        <h1 id="headingText">TICTACTOE</h1>  </div>
    </footer>
  </div>
  <script type="text/javascript" src='js/jquery.js'></script>
  <script type="text/javascript" src='js/main.js'></script>
</body>
</html>
